<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #16213e;
      padding: 16px;
      overflow-y: auto;
      border-right: 1px solid #0f3460;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #e94560;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar h2 {
      font-size: 14px;
      text-transform: uppercase;
      color: #888;
      margin: 16px 0 8px 0;
      letter-spacing: 1px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat {
      background: #0f3460;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #e94560;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
    }

    /* Filters */
    .filter-group {
      margin-bottom: 12px;
    }

    .filter-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #1a1a2e;
      color: #eee;
      font-size: 14px;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #e94560;
    }

    /* Type chips filter */
    .type-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .type-chip {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid transparent;
      opacity: 0.5;
      transition: all 0.15s;
      text-transform: capitalize;
    }

    .type-chip:hover {
      opacity: 0.8;
    }

    .type-chip.active {
      opacity: 1;
      border-color: #fff;
    }

    .type-chip.all-types {
      background: #0f3460;
      color: #eee;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      margin-top: 8px;
    }

    .btn:hover {
      background: #ff6b6b;
    }

    .btn-secondary {
      background: #0f3460;
    }

    .btn-secondary:hover {
      background: #1a4a7a;
    }

    /* Graph container */
    .graph-container {
      flex: 1;
      position: relative;
    }

    #cy {
      width: 100%;
      height: 100%;
    }

    /* Node detail panel */
    .detail-panel {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 350px;
      max-height: calc(100vh - 32px);
      background: #16213e;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: none;
      overflow: hidden;
    }

    .detail-panel.active {
      display: block;
    }

    .detail-header {
      padding: 16px;
      background: #0f3460;
      border-bottom: 1px solid #1a1a2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .detail-header h3 {
      font-size: 16px;
      margin: 0;
    }

    .detail-close {
      background: none;
      border: none;
      color: #888;
      font-size: 20px;
      cursor: pointer;
    }

    .detail-close:hover {
      color: #e94560;
    }

    .detail-content {
      padding: 16px;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }

    .detail-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .meta-item {
      background: #1a1a2e;
      padding: 8px;
      border-radius: 4px;
    }

    .meta-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
    }

    .meta-value {
      font-size: 14px;
      margin-top: 2px;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      background: #0f3460;
      border-radius: 12px;
      font-size: 12px;
      margin: 2px;
    }

    .detail-edges {
      margin-top: 16px;
    }

    .edge-item {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #1a1a2e;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .edge-type {
      color: #e94560;
      margin: 0 8px;
    }

    .detail-body {
      margin-top: 16px;
      padding: 12px;
      background: #1a1a2e;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Legend */
    .legend {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #0f3460;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 8px;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
    }

    /* Empty state */
    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    .empty-state.visible {
      display: block;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-text {
      color: #888;
      margin-bottom: 16px;
    }

    /* Zoom controls */
    .zoom-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 100;
    }

    .zoom-btn {
      width: 36px;
      height: 36px;
      background: #16213e;
      border: 1px solid #0f3460;
      color: #eee;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .zoom-btn:hover {
      background: #0f3460;
      border-color: #e94560;
    }

    /* Shortcuts help */
    .shortcuts-help {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(22, 33, 62, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      color: #888;
      display: none;
      z-index: 100;
    }

    .shortcuts-help.visible {
      display: block;
    }

    .shortcut-key {
      display: inline-block;
      background: #0f3460;
      padding: 2px 6px;
      border-radius: 3px;
      color: #eee;
      font-family: monospace;
      margin-right: 4px;
      margin-left: 8px;
    }

    .shortcut-key:first-child {
      margin-left: 0;
    }

    /* Type colors */
    .type-task { background: #e94560; }
    .type-doc { background: #4ecdc4; }
    .type-code { background: #ffe66d; }
    .type-decision { background: #95e1d3; }
    .type-ideation { background: #f38181; }
    .type-brainfart { background: #aa96da; }
    .type-research { background: #fcbad3; }
    .type-conversation { background: #a8d8ea; }
    .type-concept { background: #f9ed69; }
    .type-event { background: #b8de6f; }
    .type-agent { background: #ff9a3c; }
    .type-project { background: #6a89cc; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>üßä Memory Cube</h1>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="stat-nodes">-</div>
          <div class="stat-label">Nodes</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-edges">-</div>
          <div class="stat-label">Edges</div>
        </div>
      </div>

      <h2>Filters</h2>
      
      <div class="filter-group">
        <label>Type</label>
        <div class="type-chips" id="type-chips">
          <!-- Populated by JS -->
        </div>
      </div>

      <div class="filter-group">
        <label>Status</label>
        <select id="filter-status">
          <option value="">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="active">Active</option>
          <option value="blocked">Blocked</option>
          <option value="complete">Complete</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Validity</label>
        <select id="filter-validity">
          <option value="">All</option>
          <option value="current">Current</option>
          <option value="stale">Stale</option>
          <option value="superseded">Superseded</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Search</label>
        <input type="text" id="filter-search" placeholder="Search nodes...">
      </div>

      <button class="btn" onclick="loadGraph()">Apply Filters</button>
      <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>

      <div class="legend">
        <h2>Node Types</h2>
        <div class="legend-item"><span class="legend-color type-task"></span> Task</div>
        <div class="legend-item"><span class="legend-color type-doc"></span> Doc</div>
        <div class="legend-item"><span class="legend-color type-code"></span> Code</div>
        <div class="legend-item"><span class="legend-color type-decision"></span> Decision</div>
        <div class="legend-item"><span class="legend-color type-ideation"></span> Ideation</div>
        <div class="legend-item"><span class="legend-color type-brainfart"></span> Brainfart</div>
        <div class="legend-item"><span class="legend-color type-research"></span> Research</div>
        <div class="legend-item"><span class="legend-color type-conversation"></span> Conversation</div>
        <div class="legend-item"><span class="legend-color type-concept"></span> Concept</div>
        <div class="legend-item"><span class="legend-color type-event"></span> Event</div>
        <div class="legend-item"><span class="legend-color type-agent"></span> Agent</div>
        <div class="legend-item"><span class="legend-color type-project"></span> Project</div>
      </div>
    </aside>

    <main class="graph-container">
      <div id="cy"></div>
      <div class="loading" id="loading">Loading graph...</div>
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">üîç</div>
        <div class="empty-text">No nodes match your filters</div>
        <button class="btn btn-secondary" onclick="resetFilters()">Clear Filters</button>
      </div>
      
      <!-- Zoom controls -->
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()" title="Zoom In (+)">+</button>
        <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out (-)">‚àí</button>
        <button class="zoom-btn" onclick="fitGraph()" title="Fit to View (0)">‚ä°</button>
      </div>

      <!-- Keyboard shortcuts help -->
      <div class="shortcuts-help" id="shortcuts-help">
        <span class="shortcut-key">/</span> Search
        <span class="shortcut-key">+</span> Zoom in
        <span class="shortcut-key">-</span> Zoom out
        <span class="shortcut-key">0</span> Fit
        <span class="shortcut-key">Esc</span> Close
        <span class="shortcut-key">?</span> Toggle help
      </div>
      
      <div class="detail-panel" id="detail-panel">
        <div class="detail-header">
          <h3 id="detail-title">Node Details</h3>
          <button class="detail-close" onclick="closeDetail()">√ó</button>
        </div>
        <div class="detail-content">
          <div class="detail-meta" id="detail-meta"></div>
          <div id="detail-tags"></div>
          <div class="detail-edges" id="detail-edges"></div>
          <div class="detail-body" id="detail-body"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let cy = null;

    // Node colors by type
    const typeColors = {
      task: '#e94560',
      doc: '#4ecdc4',
      code: '#ffe66d',
      decision: '#95e1d3',
      ideation: '#f38181',
      brainfart: '#aa96da',
      research: '#fcbad3',
      conversation: '#a8d8ea',
      concept: '#f9ed69',
      event: '#b8de6f',
      agent: '#ff9a3c',
      project: '#6a89cc',
    };

    // Initialize Cytoscape
    function initCytoscape() {
      cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(label)',
              'text-valign': 'bottom',
              'text-halign': 'center',
              'font-size': '10px',
              'color': '#ccc',
              'text-margin-y': 5,
              'width': 30,
              'height': 30,
              'background-color': '#666',
              'border-width': 2,
              'border-color': '#444',
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#444',
              'target-arrow-color': '#444',
              'target-arrow-shape': 'triangle',
              'curve-style': 'bezier',
              'arrow-scale': 0.8,
              'label': 'data(type)',
              'font-size': '9px',
              'color': '#666',
              'text-opacity': 0,
              'text-rotation': 'autorotate',
              'text-margin-y': -8,
            }
          },
          {
            selector: 'edge:active, edge.hover',
            style: {
              'text-opacity': 1,
              'color': '#aaa',
            }
          },
          {
            selector: 'node:selected',
            style: {
              'border-width': 4,
              'border-color': '#fff',
            }
          },
          // Type-specific colors
          ...Object.entries(typeColors).map(([type, color]) => ({
            selector: `node.${type}`,
            style: { 'background-color': color }
          })),
          // Status styles
          {
            selector: 'node.complete',
            style: { 
              'opacity': 0.7,
              'border-color': '#4ecdc4',
              'border-width': 3
            }
          },
          {
            selector: 'node.blocked',
            style: { 
              'border-style': 'dashed',
              'border-color': '#e94560'
            }
          },
          {
            selector: 'node.active',
            style: {
              'border-color': '#ffe66d',
              'border-width': 3
            }
          },
          // Edge type colors
          {
            selector: 'edge.blocks, edge.blocked-by',
            style: { 'line-color': '#e94560', 'target-arrow-color': '#e94560' }
          },
          {
            selector: 'edge.depends-on',
            style: { 'line-color': '#ffe66d', 'target-arrow-color': '#ffe66d' }
          },
          {
            selector: 'edge.implements',
            style: { 'line-color': '#4ecdc4', 'target-arrow-color': '#4ecdc4' }
          },
          // Hover states
          {
            selector: '.dimmed',
            style: { 'opacity': 0.15 }
          },
          {
            selector: 'node.highlighted',
            style: { 
              'border-width': 4,
              'border-color': '#fff',
              'z-index': 999
            }
          },
        ],
        layout: {
          name: 'cose',
          animate: false,
          nodeRepulsion: 8000,
          idealEdgeLength: 100,
        },
      });

      // Click handler
      cy.on('tap', 'node', (evt) => {
        const nodeId = evt.target.id();
        showNodeDetail(nodeId);
      });

      cy.on('tap', (evt) => {
        if (evt.target === cy) {
          closeDetail();
        }
      });

      // Hover highlight for connected nodes
      cy.on('mouseover', 'node', (evt) => {
        const node = evt.target;
        const connected = node.neighborhood().add(node);
        
        cy.elements().addClass('dimmed');
        connected.removeClass('dimmed');
        node.addClass('highlighted');
        
        // Show edge labels for connected edges
        node.connectedEdges().addClass('hover');
      });

      cy.on('mouseout', 'node', () => {
        cy.elements().removeClass('dimmed').removeClass('highlighted');
        cy.edges().removeClass('hover');
      });

      // Edge hover for label
      cy.on('mouseover', 'edge', (evt) => {
        evt.target.addClass('hover');
      });

      cy.on('mouseout', 'edge', (evt) => {
        evt.target.removeClass('hover');
      });
    }

    // Load graph data
    async function loadGraph() {
      document.getElementById('loading').style.display = 'block';

      const params = new URLSearchParams();
      
      // Use active types from chips
      if (activeTypes.size > 0) {
        params.set('type', Array.from(activeTypes).join(','));
      }
      
      const status = document.getElementById('filter-status').value;
      if (status) params.set('status', status);
      
      const validity = document.getElementById('filter-validity').value;
      if (validity) params.set('validity', validity);
      
      const search = document.getElementById('filter-search').value;
      if (search) params.set('search', search);

      try {
        const res = await fetch(`/api/graph?${params}`);
        const data = await res.json();

        cy.elements().remove();
        cy.add(data.nodes);
        cy.add(data.edges);

        cy.layout({
          name: 'cose',
          animate: true,
          animationDuration: 500,
          nodeRepulsion: 8000,
          idealEdgeLength: 100,
        }).run();

        document.getElementById('stat-nodes').textContent = data.nodes.length;
        document.getElementById('stat-edges').textContent = data.edges.length;

        // Show/hide empty state
        if (data.nodes.length === 0) {
          document.getElementById('empty-state').classList.add('visible');
        } else {
          document.getElementById('empty-state').classList.remove('visible');
        }
      } catch (err) {
        console.error('Failed to load graph:', err);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Show node details
    async function showNodeDetail(nodeId) {
      try {
        const res = await fetch(`/api/node?id=${encodeURIComponent(nodeId)}`);
        const data = await res.json();
        const node = data.node;

        document.getElementById('detail-title').textContent = node.title;
        
        document.getElementById('detail-meta').innerHTML = `
          <div class="meta-item">
            <div class="meta-label">Type</div>
            <div class="meta-value">${node.type}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Status</div>
            <div class="meta-value">${node.status}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Priority</div>
            <div class="meta-value">${node.priority}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Validity</div>
            <div class="meta-value">${node.validity}</div>
          </div>
        `;

        document.getElementById('detail-tags').innerHTML = node.tags.length 
          ? node.tags.map(t => `<span class="tag">${t}</span>`).join('')
          : '<span style="color:#666">No tags</span>';

        if (node.edges.length > 0) {
          document.getElementById('detail-edges').innerHTML = `
            <h4 style="font-size:12px;color:#888;margin-bottom:8px">RELATIONSHIPS</h4>
            ${node.edges.map(e => `
              <div class="edge-item">
                <span>this</span>
                <span class="edge-type">‚Üí ${e.type} ‚Üí</span>
                <span>${e.to.split('/').pop()}</span>
              </div>
            `).join('')}
          `;
        } else {
          document.getElementById('detail-edges').innerHTML = '';
        }

        document.getElementById('detail-body').textContent = node.content || '(no content)';

        document.getElementById('detail-panel').classList.add('active');
      } catch (err) {
        console.error('Failed to load node:', err);
      }
    }

    // Close detail panel
    function closeDetail() {
      document.getElementById('detail-panel').classList.remove('active');
    }

    // Reset filters
    function resetFilters() {
      toggleAllTypes(); // Reset type chips
      document.getElementById('filter-status').value = '';
      document.getElementById('filter-validity').value = '';
      document.getElementById('filter-search').value = '';
      loadGraph();
    }

    // Active type filters (empty = all)
    let activeTypes = new Set();

    // Load type options as chips
    async function loadTypes() {
      try {
        const res = await fetch('/api/types');
        const data = await res.json();
        
        const container = document.getElementById('type-chips');
        container.innerHTML = `
          <span class="type-chip all-types active" onclick="toggleAllTypes()">All</span>
          ${data.types.map(t => `
            <span class="type-chip type-${t}" onclick="toggleTypeChip('${t}')" data-type="${t}">${t}</span>
          `).join('')}
        `;
      } catch (err) {
        console.error('Failed to load types:', err);
      }
    }

    // Toggle a specific type chip
    function toggleTypeChip(type) {
      const chip = document.querySelector(`.type-chip[data-type="${type}"]`);
      const allChip = document.querySelector('.type-chip.all-types');
      
      if (activeTypes.has(type)) {
        activeTypes.delete(type);
        chip.classList.remove('active');
      } else {
        activeTypes.add(type);
        chip.classList.add('active');
      }

      // Update "All" chip state
      if (activeTypes.size === 0) {
        allChip.classList.add('active');
      } else {
        allChip.classList.remove('active');
      }
    }

    // Toggle all types (clear selection)
    function toggleAllTypes() {
      activeTypes.clear();
      document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('active'));
      document.querySelector('.type-chip.all-types').classList.add('active');
    }

    // Zoom functions
    function zoomIn() {
      cy.zoom(cy.zoom() * 1.2);
      cy.center();
    }

    function zoomOut() {
      cy.zoom(cy.zoom() / 1.2);
      cy.center();
    }

    function fitGraph() {
      cy.fit(cy.elements(), 50);
    }

    // Toggle shortcuts help
    function toggleHelp() {
      document.getElementById('shortcuts-help').classList.toggle('visible');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Don't trigger if typing in an input
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') {
        if (e.key === 'Escape') {
          e.target.blur();
        }
        return;
      }

      switch (e.key) {
        case '/':
          e.preventDefault();
          document.getElementById('filter-search').focus();
          break;
        case '+':
        case '=':
          e.preventDefault();
          zoomIn();
          break;
        case '-':
          e.preventDefault();
          zoomOut();
          break;
        case '0':
          e.preventDefault();
          fitGraph();
          break;
        case 'Escape':
          closeDetail();
          break;
        case '?':
          e.preventDefault();
          toggleHelp();
          break;
        case 'r':
          if (!e.ctrlKey && !e.metaKey) {
            e.preventDefault();
            loadGraph();
          }
          break;
      }
    });

    // Initialize
    initCytoscape();
    loadTypes();
    loadGraph();
  </script>
</body>
</html>
